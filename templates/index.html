<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper Voice-to-Text</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8em;
        }
        
        .status-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 0.85em;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #666;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #dc3545;
        }
        
        .status-indicator.online {
            background: #28a745;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Compact controls in one row */
        .controls {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .record-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-size: 22px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .record-btn:hover:not(:disabled) {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .record-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .record-btn.recording {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            animation: recording-pulse 1.5s infinite;
        }
        
        @keyframes recording-pulse {
            0% { box-shadow: 0 0 0 0 rgba(245, 87, 108, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(245, 87, 108, 0); }
            100% { box-shadow: 0 0 0 0 rgba(245, 87, 108, 0); }
        }
        
        .recording-time {
            font-weight: 600;
            color: #f5576c;
            display: none;
            font-size: 0.9em;
        }
        
        .recording-time.active {
            display: block;
        }
        
        .divider {
            width: 1px;
            height: 30px;
            background: #ddd;
            margin: 0 5px;
        }
        
        .upload-btn {
            padding: 8px 16px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            height: 36px;
        }
        
        .upload-btn:hover:not(:disabled) {
            background: #5a6268;
        }
        
        .upload-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .option-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .option-group label {
            font-size: 0.85em;
            color: #666;
        }
        
        .option-group select {
            padding: 6px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.85em;
            background: white;
            cursor: pointer;
            height: 36px;
        }
        
        .spacer {
            flex-grow: 1;
        }
        
        .hint {
            font-size: 0.75em;
            color: #999;
            white-space: nowrap;
        }
        
        /* Main result area - larger */
        .result-section {
            margin-bottom: 20px;
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .result-header h2 {
            color: #333;
            font-size: 1.2em;
        }
        
        .result-actions {
            display: flex;
            gap: 8px;
        }
        
        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.3s ease;
        }
        
        .copy-btn {
            background: #28a745;
            color: white;
        }
        
        .copy-btn:hover {
            background: #218838;
        }
        
        .copy-btn.copied {
            background: #17a2b8;
        }
        
        .clear-btn {
            background: #dc3545;
            color: white;
        }
        
        .clear-btn:hover {
            background: #c82333;
        }
        
        .result-text {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            line-height: 1.6;
            resize: vertical;
            background: white;
            font-family: inherit;
        }
        
        .result-text:focus {
            outline: none;
            border-color: #667eea;
        }
        
        /* Processing indicator */
        .processing {
            text-align: center;
            padding: 15px;
            color: #667eea;
            display: none;
        }
        
        .processing.active {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Error message */
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        
        .error-message.active {
            display: block;
        }
        
        /* History section - compact */
        .history-section {
            margin-top: 20px;
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .history-header h2 {
            color: #333;
            font-size: 1.1em;
        }
        
        .history-list {
            max-height: 250px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 10px;
            background: #f8f9fa;
        }
        
        .history-item {
            padding: 10px;
            margin-bottom: 8px;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .history-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        
        .history-time {
            font-size: 0.75em;
            color: #666;
            margin-bottom: 5px;
        }
        
        .history-text {
            font-size: 0.9em;
            color: #333;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.4em;
            }
            
            .controls {
                justify-content: center;
                gap: 8px;
            }
            
            .divider {
                display: none;
            }
            
            .spacer {
                display: none;
            }
            
            .hint {
                display: none;
            }
            
            .result-text {
                min-height: 200px;
                font-size: 14px;
            }
            
            .history-list {
                max-height: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Password Modal -->
    <div id="passwordModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center;">
        <div style="background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 400px; width: 90%;">
            <h3 style="margin-top: 0; color: #333;">🔒 Enter Password</h3>
            <p style="color: #666; margin-bottom: 20px;">Password required to view transcription history</p>
            <input type="password" id="passwordInput" placeholder="Enter password" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 15px; box-sizing: border-box;">
            <div style="display: flex; gap: 10px;">
                <button onclick="submitPassword()" style="flex: 1; padding: 10px; background: #667eea; border: none; border-radius: 5px; color: white; cursor: pointer;">Submit</button>
                <button onclick="closePasswordModal()" style="flex: 1; padding: 10px; background: #6c757d; border: none; border-radius: 5px; color: white; cursor: pointer;">Cancel</button>
            </div>
            <div id="passwordError" style="color: #dc3545; margin-top: 10px; display: none;">Invalid password. Please try again.</div>
        </div>
    </div>
    
    <div class="container">
        <h1>🎙️ Whisper Voice-to-Text</h1>
        
        <div class="status-bar">
            <div class="status-item">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">Connecting...</span>
            </div>
            <div class="status-item" id="gpuInfo"></div>
            <div class="status-item" id="modelInfo"></div>
        </div>

        <!-- All controls in one compact row -->
        <div class="controls">
            <button class="record-btn" id="recordBtn" disabled>
                <span id="recordIcon">🎤</span>
            </button>
            <div class="recording-time" id="recordingTime">00:00</div>
            
            <div class="divider"></div>
            
            <input type="file" id="fileInput" accept="audio/*,video/*" style="display: none;">
            <button class="upload-btn" id="uploadBtn" disabled>📁 Upload</button>
            
            <div class="divider"></div>
            
            <div class="option-group">
                <label for="languageSelect">Language:</label>
                <select id="languageSelect">
                    <option value="">Auto</option>
                    <option value="en">English</option>
                    <option value="zh">中文</option>
                    <option value="es">Español</option>
                    <option value="fr">Français</option>
                    <option value="de">Deutsch</option>
                    <option value="ja">日本語</option>
                    <option value="ko">한국어</option>
                    <option value="ru">Русский</option>
                    <option value="ar">العربية</option>
                    <option value="hi">हिन्दी</option>
                    <option value="pt">Português</option>
                    <option value="it">Italiano</option>
                </select>
            </div>
            
            <div class="option-group">
                <label for="taskSelect">Task:</label>
                <select id="taskSelect">
                    <option value="transcribe">Transcribe</option>
                    <option value="translate">Translate</option>
                </select>
            </div>
            
            <div class="spacer"></div>
            
            <div class="hint">Hold SPACE to record</div>
        </div>

        <div class="processing" id="processing">
            <div class="spinner"></div>
            <p>Processing audio...</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="result-section">
            <div class="result-header">
                <h2>Transcription Result</h2>
                <div class="result-actions">
                    <button class="action-btn copy-btn" id="copyBtn">📋 Copy</button>
                    <button class="action-btn clear-btn" id="clearBtn">🗑️ Clear</button>
                </div>
            </div>
            <textarea class="result-text" id="resultText" placeholder="Your transcription will appear here..."></textarea>
        </div>

        <div class="history-section">
            <div class="history-header">
                <h2>Recent Transcriptions</h2>
                <button class="action-btn" id="refreshHistoryBtn" style="background: #6c757d; color: white;">🔄 Refresh</button>
            </div>
            <div class="history-list" id="historyList"></div>
        </div>
    </div>

    <script>
        // Global variables
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];
        let recordingStartTime = null;
        let recordingTimer = null;
        let authToken = null;
        let spacePressed = false;

        // DOM elements
        const recordBtn = document.getElementById('recordBtn');
        const recordIcon = document.getElementById('recordIcon');
        const recordingTime = document.getElementById('recordingTime');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInput = document.getElementById('fileInput');
        const languageSelect = document.getElementById('languageSelect');
        const taskSelect = document.getElementById('taskSelect');
        const processing = document.getElementById('processing');
        const errorMessage = document.getElementById('errorMessage');
        const resultText = document.getElementById('resultText');
        const copyBtn = document.getElementById('copyBtn');
        const clearBtn = document.getElementById('clearBtn');
        const historyList = document.getElementById('historyList');
        const refreshHistoryBtn = document.getElementById('refreshHistoryBtn');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const gpuInfo = document.getElementById('gpuInfo');
        const modelInfo = document.getElementById('modelInfo');

        // Event listeners
        recordBtn.addEventListener('click', toggleRecording);
        uploadBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileUpload);
        copyBtn.addEventListener('click', copyResult);
        clearBtn.addEventListener('click', clearResult);
        refreshHistoryBtn.addEventListener('click', loadHistory);

        // Spacebar recording
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !e.repeat && !isRecording && !spacePressed) {
                e.preventDefault();
                spacePressed = true;
                if (recordBtn.disabled) return;
                toggleRecording();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === 'Space' && spacePressed) {
                e.preventDefault();
                spacePressed = false;
                if (isRecording) {
                    toggleRecording();
                }
            }
        });

        // Check server status
        async function checkServerStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                statusIndicator.classList.add('online');
                statusText.textContent = 'Online';
                
                if (data.gpu && data.gpu.name) {
                    gpuInfo.textContent = `GPU: ${data.gpu.name}`;
                } else {
                    gpuInfo.textContent = `Device: ${data.device}`;
                }
                
                modelInfo.textContent = `Model: ${data.model}`;
                
                recordBtn.disabled = false;
                uploadBtn.disabled = false;
                
                return true;
            } catch (error) {
                statusIndicator.classList.remove('online');
                statusText.textContent = 'Offline';
                recordBtn.disabled = true;
                uploadBtn.disabled = true;
                return false;
            }
        }

        // Initialize microphone
        async function initMicrophone() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        sampleRate: 16000
                    } 
                });
                
                const mimeType = MediaRecorder.isTypeSupported('audio/webm') ? 'audio/webm' : 'audio/ogg';
                mediaRecorder = new MediaRecorder(stream, { mimeType });
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: mediaRecorder.mimeType });
                    audioChunks = [];
                    await sendAudioToServer(audioBlob);
                };
                
                return true;
            } catch (error) {
                console.error('Microphone access error:', error);
                showError('Microphone access denied. Please allow microphone access.');
                return false;
            }
        }

        // Toggle recording
        async function toggleRecording() {
            if (!isRecording) {
                if (!mediaRecorder) {
                    const success = await initMicrophone();
                    if (!success) return;
                }
                
                audioChunks = [];
                mediaRecorder.start();
                isRecording = true;
                recordBtn.classList.add('recording');
                recordIcon.textContent = '⏹️';
                recordingTime.classList.add('active');
                uploadBtn.disabled = true;
                
                recordingStartTime = Date.now();
                updateRecordingTime();
                
            } else {
                mediaRecorder.stop();
                isRecording = false;
                recordBtn.classList.remove('recording');
                recordIcon.textContent = '🎤';
                recordingTime.classList.remove('active');
                uploadBtn.disabled = false;
                
                if (recordingTimer) {
                    clearInterval(recordingTimer);
                    recordingTimer = null;
                }
            }
        }

        // Update recording time
        function updateRecordingTime() {
            recordingTimer = setInterval(() => {
                const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                recordingTime.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        // Send audio to server
        async function sendAudioToServer(audioBlob) {
            showProcessing(true);
            hideError();
            
            try {
                const reader = new FileReader();
                reader.onloadend = async () => {
                    const base64Audio = reader.result.split(',')[1];
                    
                    const payload = {
                        audio: base64Audio,
                        filename: 'recording.webm',
                        language: languageSelect.value || null,
                        task: taskSelect.value
                    };
                    
                    const response = await fetch('/api/transcribe/json', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload)
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok && data.success) {
                        resultText.value = data.text;
                        await copyToClipboard(data.text);
                        // Don't automatically load history - user must click button
                        showProcessing(false);
                        showSuccess(`Processed in ${data.processing_time}`);
                    } else {
                        throw new Error(data.detail || 'Transcription failed');
                    }
                };
                reader.readAsDataURL(audioBlob);
            } catch (error) {
                showProcessing(false);
                showError(`Error: ${error.message}`);
            }
        }

        // Handle file upload
        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            showProcessing(true);
            hideError();
            
            try {
                const formData = new FormData();
                formData.append('audio', file);
                formData.append('language', languageSelect.value || '');
                formData.append('task', taskSelect.value);
                
                const response = await fetch('/api/transcribe', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    resultText.value = data.text;
                    await copyToClipboard(data.text);
                    // Don't automatically load history - user must click button
                    showProcessing(false);
                    showSuccess(`Processed in ${data.processing_time}`);
                } else {
                    throw new Error(data.detail || 'Transcription failed');
                }
            } catch (error) {
                showProcessing(false);
                showError(`Error: ${error.message}`);
            }
            
            fileInput.value = '';
        }

        // Copy to clipboard
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                copyBtn.textContent = '✅ Copied!';
                copyBtn.classList.add('copied');
                
                setTimeout(() => {
                    copyBtn.textContent = '📋 Copy';
                    copyBtn.classList.remove('copied');
                }, 2000);
                
                return true;
            } catch (error) {
                console.error('Copy failed:', error);
                return false;
            }
        }

        // Copy result
        async function copyResult() {
            if (resultText.value) {
                await copyToClipboard(resultText.value);
            }
        }

        // Clear result
        function clearResult() {
            resultText.value = '';
        }

        // Password authentication functions
        async function checkSession() {
            if (!authToken) {
                authToken = localStorage.getItem('whisper_auth_token');
            }
            
            if (!authToken) {
                return false;
            }
            
            try {
                const formData = new FormData();
                formData.append('token', authToken);
                
                const response = await fetch('/api/verify-session', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                return data.valid;
            } catch (error) {
                return false;
            }
        }
        
        function showPasswordModal() {
            document.getElementById('passwordModal').style.display = 'flex';
            document.getElementById('passwordInput').value = '';
            document.getElementById('passwordError').style.display = 'none';
            setTimeout(() => document.getElementById('passwordInput').focus(), 100);
        }
        
        function closePasswordModal() {
            document.getElementById('passwordModal').style.display = 'none';
        }
        
        async function submitPassword() {
            const password = document.getElementById('passwordInput').value;
            
            try {
                const formData = new FormData();
                formData.append('password', password);
                
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const data = await response.json();
                    authToken = data.token;
                    localStorage.setItem('whisper_auth_token', authToken);
                    closePasswordModal();
                    await loadHistory();
                } else {
                    document.getElementById('passwordError').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('passwordError').style.display = 'block';
            }
        }

        // Load history
        async function loadHistory() {
            const hasSession = await checkSession();
            
            if (!hasSession) {
                showPasswordModal();
                return;
            }
            
            try {
                const response = await fetch(`/api/history?token=${authToken}`);
                
                if (response.status === 401) {
                    localStorage.removeItem('whisper_auth_token');
                    authToken = null;
                    showPasswordModal();
                    return;
                }
                
                const history = await response.json();
                
                historyList.innerHTML = '';
                
                if (history.length === 0) {
                    historyList.innerHTML = '<div style="text-align: center; color: #999; padding: 20px;">No transcriptions yet</div>';
                    return;
                }
                
                history.forEach(item => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    historyItem.innerHTML = `
                        <div class="history-time">${item.timestamp} | ${item.language} | ${item.processing_time}</div>
                        <div class="history-text">${item.full_text || item.text}</div>
                    `;
                    
                    historyItem.onclick = () => {
                        resultText.value = item.full_text || item.text;
                        resultText.focus();
                        resultText.select();
                    };
                    
                    historyList.appendChild(historyItem);
                });
            } catch (error) {
                console.error('Failed to load history:', error);
            }
        }

        // UI helper functions
        function showProcessing(show) {
            if (show) {
                processing.classList.add('active');
            } else {
                processing.classList.remove('active');
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
        }

        function hideError() {
            errorMessage.classList.remove('active');
        }

        function showSuccess(message) {
            statusText.textContent = `Online | ${message}`;
            setTimeout(() => {
                statusText.textContent = 'Online';
            }, 3000);
        }

        // Initialize
        window.addEventListener('load', async () => {
            await checkServerStatus();
            await initMicrophone();
            
            // Update status every 30 seconds
            setInterval(checkServerStatus, 30000);
            
            // Handle Enter key in password field
            const passwordInput = document.getElementById('passwordInput');
            if (passwordInput) {
                passwordInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        submitPassword();
                    }
                });
            }
        });

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
            }
        });
    </script>
</body>
</html>
