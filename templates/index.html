<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper Voice-to-Text</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1419 100%);
            min-height: 100vh;
            padding: 10px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(0, 255, 65, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(10, 15, 35, 0.85);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 50px rgba(0, 255, 65, 0.2), 0 0 100px rgba(255, 235, 59, 0.1);
            border: 1px solid rgba(0, 255, 65, 0.3);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
        }

        .main-layout {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .transcription-panel {
            flex: 1;
            min-width: 0;
        }

        .clipboard-panel {
            width: 350px;
            flex-shrink: 0;
        }

        h1 {
            text-align: center;
            background: linear-gradient(90deg, #00ff41 0%, #ffeb3b 50%, #00ff41 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-size: 1.8em;
            font-weight: bold;
            text-shadow: 0 0 30px rgba(0, 255, 65, 0.5);
            letter-spacing: 2px;
        }
        
        .status-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
            padding: 8px;
            background: rgba(0, 255, 65, 0.05);
            border-radius: 10px;
            font-size: 0.85em;
            border: 1px solid rgba(0, 255, 65, 0.2);
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #00ff41;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
            box-shadow: 0 0 10px #ff4444;
        }

        .status-indicator.online {
            background: #00ff41;
            animation: pulse 2s infinite;
            box-shadow: 0 0 15px #00ff41, 0 0 30px #00ff41;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                box-shadow: 0 0 15px #00ff41, 0 0 30px #00ff41;
            }
            50% {
                opacity: 0.6;
                box-shadow: 0 0 5px #00ff41, 0 0 10px #00ff41;
            }
        }
        
        /* Compact controls in one row */
        .controls {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: rgba(0, 255, 65, 0.05);
            border-radius: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            border: 1px solid rgba(0, 255, 65, 0.2);
        }

        .record-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00ff41 0%, #ffeb3b 100%);
            border: 2px solid #00ff41;
            color: #0a0e27;
            font-size: 22px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.4);
        }

        .record-btn:hover:not(:disabled) {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.8), 0 0 50px rgba(255, 235, 59, 0.4);
        }

        .record-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            box-shadow: none;
        }

        .record-btn.recording {
            background: linear-gradient(135deg, #ff4444 0%, #ffeb3b 100%);
            border-color: #ff4444;
            animation: recording-pulse 1.5s infinite;
        }

        @keyframes recording-pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 68, 68, 0.7), 0 0 20px rgba(255, 68, 68, 0.5);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(255, 68, 68, 0), 0 0 40px rgba(255, 68, 68, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 68, 68, 0), 0 0 20px rgba(255, 68, 68, 0.5);
            }
        }
        
        .recording-time {
            font-weight: 600;
            color: #ff4444;
            display: none;
            font-size: 0.9em;
            text-shadow: 0 0 10px rgba(255, 68, 68, 0.8);
        }

        .recording-time.active {
            display: block;
        }

        .divider {
            width: 1px;
            height: 30px;
            background: rgba(0, 255, 65, 0.3);
            margin: 0 5px;
            box-shadow: 0 0 5px rgba(0, 255, 65, 0.5);
        }

        .upload-btn {
            padding: 8px 16px;
            background: rgba(0, 255, 65, 0.1);
            color: #00ff41;
            border: 1px solid #00ff41;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            height: 36px;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
        }

        .upload-btn:hover:not(:disabled) {
            background: rgba(0, 255, 65, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.6);
            transform: translateY(-2px);
        }

        .upload-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .option-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .option-group label {
            font-size: 0.85em;
            color: #00ff41;
            text-shadow: 0 0 5px rgba(0, 255, 65, 0.5);
        }

        .option-group select {
            padding: 6px 10px;
            border: 1px solid #00ff41;
            border-radius: 5px;
            font-size: 0.85em;
            background: rgba(0, 20, 10, 0.8);
            color: #00ff41;
            cursor: pointer;
            height: 36px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
        }

        .option-group select:hover {
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.4);
        }

        .option-group select option {
            background: #0a0e27;
            color: #00ff41;
        }
        
        .spacer {
            flex-grow: 1;
        }
        
        .hint {
            font-size: 0.75em;
            color: #999;
            white-space: nowrap;
        }

        /* Streaming Toggle Switch */
        .toggle-switch {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toggle-switch label {
            font-size: 0.85em;
            color: #00ff41;
            text-shadow: 0 0 5px rgba(0, 255, 65, 0.5);
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 255, 65, 0.2);
            transition: 0.4s;
            border-radius: 26px;
            border: 1px solid rgba(0, 255, 65, 0.4);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background-color: #00ff41;
            transition: 0.4s;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.8);
        }

        input:checked + .slider {
            background-color: rgba(255, 235, 59, 0.3);
            border-color: rgba(255, 235, 59, 0.6);
        }

        input:checked + .slider:before {
            transform: translateX(24px);
            background-color: #ffeb3b;
            box-shadow: 0 0 10px rgba(255, 235, 59, 0.8);
        }

        .streaming-indicator {
            display: none;
            align-items: center;
            gap: 5px;
            color: #ffeb3b;
            font-size: 0.85em;
            text-shadow: 0 0 10px rgba(255, 235, 59, 0.8);
        }

        .streaming-indicator.active {
            display: flex;
        }

        .streaming-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ffeb3b;
            animation: streaming-pulse 1s infinite;
        }

        @keyframes streaming-pulse {
            0%, 100% {
                opacity: 1;
                box-shadow: 0 0 10px #ffeb3b;
            }
            50% {
                opacity: 0.4;
                box-shadow: 0 0 5px #ffeb3b;
            }
        }
        
        /* Main result area - larger */
        .result-section {
            margin-bottom: 20px;
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .result-header h2 {
            color: #ffeb3b;
            font-size: 1.2em;
            text-shadow: 0 0 15px rgba(255, 235, 59, 0.6);
        }

        .result-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 6px 12px;
            border: 1px solid;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .copy-btn {
            background: rgba(0, 255, 65, 0.1);
            color: #00ff41;
            border-color: #00ff41;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
        }

        .copy-btn:hover {
            background: rgba(0, 255, 65, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.6);
            transform: translateY(-2px);
        }

        .copy-btn.copied {
            background: rgba(255, 235, 59, 0.2);
            color: #ffeb3b;
            border-color: #ffeb3b;
            box-shadow: 0 0 20px rgba(255, 235, 59, 0.6);
        }

        .clear-btn {
            background: rgba(255, 68, 68, 0.1);
            color: #ff4444;
            border-color: #ff4444;
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.3);
        }

        .clear-btn:hover {
            background: rgba(255, 68, 68, 0.2);
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.6);
            transform: translateY(-2px);
        }
        
        .result-text {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            border: 1px solid rgba(0, 255, 65, 0.4);
            border-radius: 10px;
            font-size: 15px;
            line-height: 1.6;
            resize: vertical;
            background: rgba(0, 20, 10, 0.5);
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            color: #00ff41;
            box-shadow: inset 0 0 20px rgba(0, 255, 65, 0.1), 0 0 15px rgba(0, 255, 65, 0.2);
            transition: all 0.3s ease;
        }

        .result-text:focus {
            outline: none;
            border-color: #00ff41;
            box-shadow: inset 0 0 30px rgba(0, 255, 65, 0.2), 0 0 25px rgba(0, 255, 65, 0.4);
        }

        .result-text::placeholder {
            color: rgba(0, 255, 65, 0.3);
        }
        
        /* Processing indicator */
        .processing {
            text-align: center;
            padding: 15px;
            color: #ffeb3b;
            display: none;
            text-shadow: 0 0 15px rgba(255, 235, 59, 0.8);
        }

        .processing.active {
            display: block;
        }

        .spinner {
            border: 3px solid rgba(0, 255, 65, 0.1);
            border-top: 3px solid #00ff41;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error message */
        .error-message {
            background: rgba(255, 68, 68, 0.1);
            color: #ff4444;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
            border: 1px solid rgba(255, 68, 68, 0.4);
            box-shadow: 0 0 15px rgba(255, 68, 68, 0.3);
        }

        .error-message.active {
            display: block;
        }
        
        /* History section - compact */
        .history-section {
            margin-top: 20px;
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .history-header h2 {
            color: #ffeb3b;
            font-size: 1.1em;
            text-shadow: 0 0 15px rgba(255, 235, 59, 0.6);
        }

        .history-list {
            max-height: 800px;
            overflow-y: auto;
            border: 1px solid rgba(0, 255, 65, 0.3);
            border-radius: 10px;
            padding: 10px;
            background: rgba(0, 20, 10, 0.3);
            box-shadow: inset 0 0 20px rgba(0, 255, 65, 0.05);
        }

        /* Custom scrollbar */
        .history-list::-webkit-scrollbar {
            width: 8px;
        }

        .history-list::-webkit-scrollbar-track {
            background: rgba(0, 20, 10, 0.5);
            border-radius: 4px;
        }

        .history-list::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 65, 0.3);
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .history-list::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 255, 65, 0.5);
        }

        .history-item {
            padding: 10px;
            margin-bottom: 8px;
            background: rgba(0, 255, 65, 0.05);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid rgba(0, 255, 65, 0.2);
        }

        .history-item:hover {
            background: rgba(0, 255, 65, 0.1);
            transform: translateX(5px);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
            border-color: #00ff41;
        }

        .history-time {
            font-size: 0.75em;
            color: #ffeb3b;
            margin-bottom: 5px;
            text-shadow: 0 0 5px rgba(255, 235, 59, 0.5);
        }

        .history-text {
            font-size: 0.9em;
            color: #00ff41;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.4em;
            }
            
            .controls {
                justify-content: center;
                gap: 8px;
            }
            
            .divider {
                display: none;
            }
            
            .spacer {
                display: none;
            }
            
            .hint {
                display: none;
            }
            
            .result-text {
                min-height: 200px;
                font-size: 14px;
            }
            
            .history-list {
                max-height: 200px;
            }

            .main-layout {
                flex-direction: column;
            }

            .clipboard-panel {
                width: 100%;
            }
        }

        /* Clipboard Panel Styles */
        .clipboard-section {
            background: rgba(0, 20, 10, 0.4);
            border: 1px solid rgba(0, 255, 65, 0.3);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.1);
        }

        .clipboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .clipboard-header h2 {
            color: #ffeb3b;
            font-size: 1.1em;
            text-shadow: 0 0 15px rgba(255, 235, 59, 0.6);
        }

        .new-clipboard-btn {
            padding: 6px 12px;
            background: rgba(0, 255, 65, 0.2);
            border: 1px solid #00ff41;
            border-radius: 5px;
            color: #00ff41;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
        }

        .new-clipboard-btn:hover {
            background: rgba(0, 255, 65, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
        }

        .clipboard-input-area {
            display: none;
            margin-bottom: 15px;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .clipboard-input-area.active {
            display: block;
        }

        .clipboard-textarea {
            width: 100%;
            min-height: 80px;
            padding: 10px;
            background: rgba(0, 20, 10, 0.6);
            border: 1px solid #00ff41;
            border-radius: 5px;
            color: #00ff41;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
            resize: vertical;
            box-shadow: inset 0 0 10px rgba(0, 255, 65, 0.1);
        }

        .clipboard-textarea:focus {
            outline: none;
            border-color: #ffeb3b;
            box-shadow: 0 0 15px rgba(255, 235, 59, 0.3);
        }

        .clipboard-password-input {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            background: rgba(0, 20, 10, 0.6);
            border: 1px solid #00ff41;
            border-radius: 5px;
            color: #00ff41;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.85em;
            box-shadow: inset 0 0 10px rgba(0, 255, 65, 0.1);
        }

        .clipboard-password-input::placeholder {
            color: rgba(0, 255, 65, 0.5);
        }

        .clipboard-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .clipboard-save-btn, .clipboard-cancel-btn {
            flex: 1;
            padding: 8px;
            border: 1px solid;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .clipboard-save-btn {
            background: rgba(0, 255, 65, 0.2);
            color: #00ff41;
            border-color: #00ff41;
        }

        .clipboard-save-btn:hover {
            background: rgba(0, 255, 65, 0.3);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.5);
        }

        .clipboard-cancel-btn {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
            border-color: #ff4444;
        }

        .clipboard-cancel-btn:hover {
            background: rgba(255, 68, 68, 0.3);
            box-shadow: 0 0 15px rgba(255, 68, 68, 0.5);
        }

        .clipboard-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .clipboard-item {
            background: rgba(0, 20, 10, 0.3);
            border: 1px solid rgba(0, 255, 65, 0.2);
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clipboard-item:hover {
            background: rgba(0, 255, 65, 0.1);
            border-color: rgba(0, 255, 65, 0.4);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
        }

        .clipboard-item-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
        }

        .clipboard-item-title {
            flex: 1;
            color: #00ff41;
            font-size: 0.9em;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .clipboard-lock-icon {
            color: #ffeb3b;
            font-size: 0.85em;
            text-shadow: 0 0 10px rgba(255, 235, 59, 0.6);
        }

        .clipboard-item-time {
            color: #999;
            font-size: 0.75em;
        }
    </style>
</head>
<body>
    <!-- Password Modal -->
    <div id="passwordModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(5px);">
        <div style="background: rgba(10, 15, 35, 0.95); padding: 30px; border-radius: 15px; box-shadow: 0 0 50px rgba(0, 255, 65, 0.4), 0 0 100px rgba(255, 235, 59, 0.2); max-width: 400px; width: 90%; border: 2px solid rgba(0, 255, 65, 0.4);">
            <h3 style="margin-top: 0; color: #ffeb3b; text-shadow: 0 0 20px rgba(255, 235, 59, 0.8); text-align: center; font-size: 1.5em;">üîí AUTHENTICATION</h3>
            <p style="color: #00ff41; margin-bottom: 20px; text-align: center; text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);">ACCESS CODE REQUIRED</p>
            <input type="password" id="passwordInput" placeholder="Enter access code" style="width: 100%; padding: 12px; border: 2px solid #00ff41; border-radius: 5px; margin-bottom: 15px; box-sizing: border-box; background: rgba(0, 20, 10, 0.8); color: #00ff41; font-family: 'Consolas', monospace; font-size: 1.1em; box-shadow: inset 0 0 10px rgba(0, 255, 65, 0.2), 0 0 15px rgba(0, 255, 65, 0.3);">

        // Check server status
        async function checkServerStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                statusIndicator.classList.add('online');
                statusText.textContent = 'Online';
                
                if (data.gpu && data.gpu.name) {

                statusIndicator.classList.remove('online');
                statusText.textContent = 'Offline';

                uploadBtn.disabled = true;
                return false;
            }
        }

        // Initialize microphone
        async function initMicrophone() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        sampleRate: 16000
                    } 
                });
                
                const mimeType = MediaRecorder.isTypeSupported('audio/webm') ? 'audio/webm' : 'audio/ogg';
                mediaRecorder = new MediaRecorder(stream, { mimeType });
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: mediaRecorder.mimeType });
                    audioChunks = [];
                    await sendAudioToServer(audioBlob);
                };
                
                return true;
            } catch (error) {
                console.error('Microphone access error:', error);
                showError('Microphone access denied. Please allow microphone access.');
                return false;
            }
        }

        // Toggle recording
        async function toggleRecording() {
            if (isStreamingMode) {
                await toggleStreamingRecording();
            } else {
                await toggleNormalRecording();
            }
        }

        // Normal (non-streaming) recording toggle
        async function toggleNormalRecording() {
            if (!isRecording) {
                if (!mediaRecorder) {
                    const success = await initMicrophone();
                    if (!success) return;
                }

                audioChunks = [];
                mediaRecorder.start();
                isRecording = true;
                recordBtn.classList.add('recording');
                recordIcon.textContent = '‚èπÔ∏è';
                recordingTime.classList.add('active');
                uploadBtn.disabled = true;
                streamingToggle.disabled = true;

                recordingStartTime = Date.now();
                updateRecordingTime();

            } else {
                mediaRecorder.stop();
                isRecording = false;
                recordBtn.classList.remove('recording');
                recordIcon.textContent = 'üé§';
                recordingTime.classList.remove('active');
                uploadBtn.disabled = false;
                streamingToggle.disabled = false;

                if (recordingTimer) {
                    clearInterval(recordingTimer);
                    recordingTimer = null;
                }
            }
        }

        // Streaming recording toggle
        async function toggleStreamingRecording() {
            if (!isRecording) {
                await startStreamingRecording();
            } else {
                await stopStreamingRecording();
            }
        }

        // Start streaming recording with WebSocket
        async function startStreamingRecording() {
            try {
                // Get microphone stream
                streamingStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        sampleRate: 16000,
                        channelCount: 1
                    }
                });

                // Create AudioContext for processing
                streamingAudioContext = new (window.AudioContext || window.webkitAudioContext)({
                    sampleRate: 16000
                });

                // Connect WebSocket
                const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${wsProtocol}//${window.location.host}/ws/transcribe`;
                streamingWebSocket = new WebSocket(wsUrl);

                streamingWebSocket.onopen = () => {
                    // Send configuration
                    streamingWebSocket.send(JSON.stringify({
                        type: 'config',
                        language: languageSelect.value || null,
                        task: taskSelect.value,
                        sample_rate: 16000,
                        enable_polish: polishToggle.checked
                    }));
                };

                streamingWebSocket.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    handleStreamingMessage(data);
                };

                streamingWebSocket.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    showError('Streaming connection error');
                    stopStreamingRecording();
                };

                streamingWebSocket.onclose = () => {
                    console.log('WebSocket closed');
                    if (isRecording) {
                        stopStreamingRecording();
                    }
                };

                // Wait for WebSocket to be ready
                await new Promise((resolve, reject) => {
                    const checkReady = setInterval(() => {
                        if (streamingWebSocket.readyState === WebSocket.OPEN) {
                            clearInterval(checkReady);
                            resolve();
                        }
                    }, 100);

                    setTimeout(() => {
                        clearInterval(checkReady);
                        reject(new Error('WebSocket connection timeout'));
                    }, 5000);
                });

                // Create audio processor
                streamingSource = streamingAudioContext.createMediaStreamSource(streamingStream);
                streamingProcessor = streamingAudioContext.createScriptProcessor(4096, 1, 1);

                streamingProcessor.onaudioprocess = (e) => {
                    if (streamingWebSocket && streamingWebSocket.readyState === WebSocket.OPEN) {
                        const inputData = e.inputBuffer.getChannelData(0);
                        // Convert float32 to int16
                        const int16Data = new Int16Array(inputData.length);
                        for (let i = 0; i < inputData.length; i++) {
                            const s = Math.max(-1, Math.min(1, inputData[i]));
                            int16Data[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
                        }
                        streamingWebSocket.send(int16Data.buffer);
                    }
                };

                streamingSource.connect(streamingProcessor);
                streamingProcessor.connect(streamingAudioContext.destination);

                // Update UI
                isRecording = true;
                recordBtn.classList.add('recording');
                recordIcon.textContent = '‚èπÔ∏è';
                recordingTime.classList.add('active');
                streamingIndicator.classList.add('active');
                uploadBtn.disabled = true;
                streamingToggle.disabled = true;

                recordingStartTime = Date.now();
                updateRecordingTime();

                // Clear previous results
                resultText.value = '';

            } catch (error) {
                console.error('Error starting streaming:', error);
                showError('Failed to start streaming: ' + error.message);
                cleanupStreaming();
            }
        }

        // Stop streaming recording
        async function stopStreamingRecording() {
            // Update UI immediately
            isRecording = false;
            recordBtn.classList.remove('recording');
            recordIcon.textContent = 'üé§';
            recordingTime.classList.remove('active');
            uploadBtn.disabled = false;
            streamingToggle.disabled = false;

            if (recordingTimer) {
                clearInterval(recordingTimer);
                recordingTimer = null;
            }

            // Stop audio processing first
            if (streamingProcessor) {
                streamingProcessor.disconnect();
                streamingProcessor = null;
            }

            if (streamingSource) {
                streamingSource.disconnect();
                streamingSource = null;
            }

            if (streamingStream) {
                streamingStream.getTracks().forEach(track => track.stop());
                streamingStream = null;
            }

            // Show processing indicator while waiting for final result
            showProcessing(true, 'Processing final transcription...');

            // Signal end of stream to server
            if (streamingWebSocket && streamingWebSocket.readyState === WebSocket.OPEN) {
                streamingWebSocket.send(JSON.stringify({ type: 'end' }));
            }

            // Wait for final message before cleanup (will be handled in onmessage)
            // The cleanup will happen after receiving the final message or on timeout
            setTimeout(() => {
                if (streamingIndicator.classList.contains('active')) {
                    // Still waiting, force cleanup
                    streamingIndicator.classList.remove('active');
                    cleanupStreaming();
                    showProcessing(false);
                }
            }, 30000); // 30 second timeout for final processing
        }

        // Handle incoming streaming messages
        function handleStreamingMessage(data) {
            switch (data.type) {
                case 'ready':
                    console.log('Streaming ready:', data.message);
                    const polishStatus = data.polish_enabled ? ' + Polish' : '';
                    showSuccess(`Streaming ready - ${data.model} on ${data.device}${polishStatus}`);
                    break;

                case 'partial':
                    // Update result with partial transcription
                    if (data.full_transcript) {
                        resultText.value = data.full_transcript;
                    }
                    if (data.processing_time) {
                        statusText.textContent = `Online | Chunk: ${data.processing_time} | Buffer: ${data.buffer_duration || ''}`;
                    }
                    break;

                case 'polished':
                    // Update with polished transcription
                    if (data.polished_transcript) {
                        resultText.value = data.polished_transcript;
                        statusText.textContent = `Online | Polished ‚ú®`;
                    }
                    break;

                case 'final':
                    // Final transcription result - prefer polished if available
                    const finalText = data.polished_transcript || data.full_transcript;
                    if (finalText) {
                        resultText.value = finalText;
                        copyToClipboard(finalText);
                    }
                    const polishedNote = data.polished_transcript ? ' (Polished)' : '';
                    showSuccess(`Streaming complete - Total: ${data.total_duration}${polishedNote}`);
                    showProcessing(false);
                    streamingIndicator.classList.remove('active');
                    // Cleanup after receiving final result
                    cleanupStreaming();
                    break;

                case 'error':
                    showError('Streaming error: ' + data.message);
                    showProcessing(false);
                    streamingIndicator.classList.remove('active');
                    cleanupStreaming();
                    break;

                case 'ping':
                    if (streamingWebSocket && streamingWebSocket.readyState === WebSocket.OPEN) {
                        streamingWebSocket.send(JSON.stringify({ type: 'pong' }));
                    }
                    break;
            }
        }

        // Cleanup streaming resources
        function cleanupStreaming() {
            if (streamingProcessor) {
                streamingProcessor.disconnect();
                streamingProcessor = null;
            }

            if (streamingSource) {
                streamingSource.disconnect();
                streamingSource = null;
            }

            if (streamingAudioContext) {
                streamingAudioContext.close();
                streamingAudioContext = null;
            }

            if (streamingStream) {
                streamingStream.getTracks().forEach(track => track.stop());
                streamingStream = null;
            }

            if (streamingWebSocket) {
                if (streamingWebSocket.readyState === WebSocket.OPEN) {
                    streamingWebSocket.close();
                }
                streamingWebSocket = null;
            }
        }

        // Format duration
        function formatDuration(seconds) {
            if (seconds < 60) {
                return `${Math.round(seconds)}s`;
            } else if (seconds < 3600) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.round(seconds % 60);
                return `${mins}m ${secs}s`;
            } else {
                const hours = Math.floor(seconds / 3600);
                const mins = Math.floor((seconds % 3600) / 60);
                return `${hours}h ${mins}m`;
            }
        }

        // Filter history items based on current filters
        function filterHistoryItems(items) {
            return items.filter(item => {
                // Time filter
                if (currentFilters.time !== 'all') {
                    if (!matchesTimeFilter(item, currentFilters.time)) {
                        return false;
                    }
                }

                // Language filter
                if (currentFilters.language !== 'all') {
                    if (item.language !== currentFilters.language) {
                        return false;
                    }
                }

                // Duration filter
                if (currentFilters.duration !== 'all') {
                    if (!matchesDurationFilter(item, currentFilters.duration)) {
                        return false;
                    }
                }

                // IP filter (ÂêëÂâçÂÖºÂÆπ)
                if (currentFilters.ips && currentFilters.ips.length > 0 && !currentFilters.ips.includes('all')) {
                    const itemIP = item.client_ip || 'unknown';
                    if (!currentFilters.ips.includes(itemIP)) {
                        return false;
                    }
                }

                return true;
            });
        }

        // Check if item matches time filter
        function matchesTimeFilter(item, timeFilter) {
            if (!item.parsed_datetime) return true;

            const itemDate = new Date(item.parsed_datetime);
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);

            switch (timeFilter) {
                case 'today':
                    return itemDate >= today;
                case 'yesterday':
                    return itemDate >= yesterday && itemDate < today;
                case 'week':
                    const weekAgo = new Date(today);
                    weekAgo.setDate(weekAgo.getDate() - 7);
                    return itemDate >= weekAgo;
                case 'month':
                    const monthAgo = new Date(today);
                    monthAgo.setDate(monthAgo.getDate() - 30);
                    return itemDate >= monthAgo;
                default:
                    return true;
            }
        }

        // Check if item matches duration filter
        function matchesDurationFilter(item, durationFilter) {
            const duration = item.audio_duration || 0;
            const [min, max] = durationFilter.split('-').map(v => v === '' ? Infinity : parseFloat(v));

            if (max === Infinity) {
                return duration >= min;
            } else {
                return duration >= min && duration < max;
            }
        }

        // Play audio function with play/pause toggle
        function playAudio(filename, event) {
            event.stopPropagation();

            if (!authToken) {
                showError('Authentication required to play audio');
                return;
            }

            const button = event.target;
            const originalText = '‚ñ∂ Play';

            // Check if this audio is already playing/paused
            if (currentAudioPlayers[filename]) {
                const player = currentAudioPlayers[filename];

                if (player.audio.paused) {
                    // Resume playing
                    player.audio.play();
                    button.textContent = '‚è∏ Pause';
                } else {
                    // Pause
                    player.audio.pause();
                    button.textContent = '‚ñ∂ Resume';
                }
                return;
            }

            // New playback - load the audio
            button.textContent = '‚è≥ Loading...';
            button.disabled = true;

            // First check if file exists
            fetch(`/api/audio/${filename}?token=${authToken}`, { method: 'HEAD' })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Audio file not available');
                    }

                    // File exists, create and play audio
                    const audio = new Audio(`/api/audio/${filename}?token=${authToken}`);

                    // Store the player
                    currentAudioPlayers[filename] = { audio, button };

                    button.textContent = '‚è∏ Pause';
                    button.disabled = false;

                    audio.play().catch(error => {
                        console.error('Error playing audio:', error);
                        showError('Failed to play audio');
                        button.textContent = '‚ùå Error';
                        delete currentAudioPlayers[filename];
                        setTimeout(() => {
                            button.textContent = originalText;
                            button.disabled = false;
                        }, 2000);
                    });

                    audio.onended = () => {
                        button.textContent = originalText;
                        button.disabled = false;
                        delete currentAudioPlayers[filename];
                    };

                    audio.onerror = () => {
                        button.textContent = '‚ùå Error';
                        showError('Failed to play audio');
                        delete currentAudioPlayers[filename];
                        setTimeout(() => {
                            button.textContent = originalText;
                            button.disabled = false;
                        }, 2000);
                    };

                    // Handle pause event
                    audio.onpause = () => {
                        if (!audio.ended) {
                            button.textContent = '‚ñ∂ Resume';
                        }
                    };

                    // Handle play event
                    audio.onplay = () => {
                        button.textContent = '‚è∏ Pause';
                    };
                })
                .catch(error => {
                    console.error('Audio file check failed:', error);
                    button.textContent = '‚ùå Missing';
                    button.style.background = 'rgba(153, 153, 153, 0.3)';
                    button.style.borderColor = '#999';
                    button.style.cursor = 'not-allowed';
                    showError('Audio file not available (may have been deleted)');

                    // Keep the button disabled and marked as missing
                    setTimeout(() => {
                        button.disabled = true;
                    }, 100);
                });
        }

                        method: 'POST',
                        headers: {

                        },
                        body: JSON.stringify({ password: password })

                            showError('Incorrect password');
                        } else {

                    console.error('Verify password error:', error);

                    const response = await fetch(`/api/clipboard/${itemId}`);

                    if (!response.ok) {
                        showError('Failed to get clipboard item');
                        return;
                    }

                    const data = await response.json();

                    if (data.success && data.content) {
                        await copyToClipboard(data.content);
                        showSuccess('Copied to clipboard!');
                    }
                } catch (error) {
                    console.error('Get clipboard error:', error);
                    showError('Error getting clipboard item');
                }
            }
        }

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
            } catch (error) {
                console.error('Copy to clipboard error:', error);
                // Fallback method
                const textarea = document.createElement('textarea');
                textarea.value = text;
                textarea.style.position = 'fixed';
                textarea.style.opacity = '0';
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
            }
        }

        function formatTimestamp(timestamp) {
            if (!timestamp) return '';

            // Format: YYYYMMDD_HHMMSS
            const year = timestamp.substring(0, 4);
            const month = timestamp.substring(4, 6);
            const day = timestamp.substring(6, 8);
            const hour = timestamp.substring(9, 11);
            const minute = timestamp.substring(11, 13);

            return `${year}-${month}-${day} ${hour}:${minute}`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize
        window.addEventListener('load', async () => {
            await checkServerStatus();
            await initMicrophone();
            await loadClipboardItems();

            // Update status every 30 seconds
            setInterval(checkServerStatus, 30000);

            // Refresh clipboard items every 30 seconds
            setInterval(loadClipboardItems, 30000);

            // Handle Enter key in password field
            const passwordInput = document.getElementById('passwordInput');
            if (passwordInput) {
                passwordInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        submitPassword();
                    }
                });
            }
        });

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
            }
            // Cleanup streaming resources
            cleanupStreaming();
        });
    </script>
